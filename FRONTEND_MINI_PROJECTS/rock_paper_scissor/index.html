<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissor</title>
</head>
<body>
    <div class="container">
        <div class="inner_container">
            <img src="rock.jpg" class="choise" id="rock" alt="rock" type="button">
            <img src="paper.jpg" class="choise" id="paper"alt="paper" type="button">
            <img src="scissor.jpg"  class="choise" id="scissor" alt="scissor" type="button">
        </div>
        <div class="result">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>

            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="final-result">
            <h1 id="final-message">Make your move</h1>
            <p id="how" class="hide" >sdfdf</p>
            <button id="reset">Reset Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
